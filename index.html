<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
		<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
	</head>

	<body>
		<a-scene
			mindar-image="imageTargetSrc: https://raw.githubusercontent.com/mike2005546/WebAR-Test/main/models/halo/halo.mind; uiScanning: no;"
			color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
			device-orientation-permission-ui="enabled: false">
			<a-assets>
				<a-asset-item id="helo"
					src="https://raw.githubusercontent.com/mike2005546/WebAR-Test/main/models/halo/scene.gltf">
				</a-asset-item>
			</a-assets>

			<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

			<a-entity mindar-image-target="targetIndex: 0">
				<a-gltf-model rotation="0 0 0 " position="0 -1 0.1" scale="0.5 0.5 0.5" src="#helo" animation-mixer>
			</a-entity>
		</a-scene>
	</body>
</html>
